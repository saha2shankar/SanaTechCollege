<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom style to ensure the table text is white */
        .table-hover, .table-hover th, .table-hover td {
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="~{header.html}"></div>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <div th:replace="~{_sidebar.html}"></div>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <th:block th:insert="navbar"></th:block>
            <!-- Navbar End -->

            
            <div class="container mt-5">
                <div class="bg-secondary rounded h-100 p-4">
                    <h2>View All Tutorial Video</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Link</th>
                                <th scope="col">Post By</th>
                                <th scope="col">Post Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
    <tr th:each="t : ${turorialList}">
        <td>[[${t.tid}]]</td>
        <td>[[${t.title}]]</td>
        <td>[[${t.tutoriallink}]]</td>
        <td>[[${t.postby}]]</td>
        <td>[[${t.date}]]</td>
        <td>
            <a th:href="@{/tutorial/edit(tid=${t.tid})}">
                <input type="submit" value="Edit" class="btn btn-success">
            </a>
            <a th:href="@{/tutorial/delete(tid=${t.tid})}">
                <input type="submit" value="Delete" class="btn btn-danger">
            </a>
        </td>
    </tr>
</tbody>

                    </table>
                </div>
            </div>
    
            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div th:replace="~{Footer.html}"></div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll("div[id^='step']").forEach(stepDiv => stepDiv.style.display = "none");
            document.getElementById('step' + step).style.display = 'block';
        }

        function prevStep(step) {
            document.querySelectorAll("div[id^='step']").forEach(stepDiv => stepDiv.style.display = "none");
            document.getElementById('step' + step).style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
