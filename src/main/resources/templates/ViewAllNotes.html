<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Notes</title>
    <style>
        /* Custom style to ensure the table text is white */
        .table-hover, .table-hover th, .table-hover td {
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{header.html}"></div>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <div th:replace="~{_sidebar.html}"></div>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <th:block th:insert="navbar"></th:block>
            <!-- Navbar End -->

            <div class="container mt-5">
                <div class="bg-secondary rounded h-100 p-4">
                    <h2>View All Notes</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Description</th>
                                <th scope="col">Posted Teacher</th>
                                <th scope="col">Note</th>
                                <th scope="col">Posted Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="n : ${NoteList}">
                                <td th:text="${n.subject}">Note Subject</td>
                                <td th:text="${n.description}">Note Description</td>
                                <td th:text="${n.postby}">Posted Teacher</td>
                                <td>
                                    <a th:href="@{/Notes/{fileName}(fileName=${n.Notespath})}" class="view-link" target="_blank">View</a>
                                </td>
                                <td th:text="${n.postdate}">Posted Date</td>
                                <td>
                                    <a th:href="@{/note/edit(id=${n.id})}">
                                        <input type="submit" value="Edit" class="btn btn-success">
                                    </a>
                                    <a th:href="@{/note/delete(id=${n.id})}">
                                        <input type="submit" value="Delete" class="btn btn-danger">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div th:replace="~{Footer.html}"></div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
