<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
       

        .section-title {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #portfolio {
            padding: 60px 0;
        }
        <style>
    .section-title {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    #portfolio {
        padding: 60px 0;
    }

    /* Table Styling */
    .table thead th {
        background-color: #343a40; /* Dark background for table headers */
        color: #ffffff; /* White text color for table headers */
    }

    .table tbody tr:nth-child(odd) {
        background-color: #f8f9fa; /* Light gray background for odd rows */
    }

    .table tbody tr:nth-child(even) {
        background-color: #ffffff; /* White background for even rows */
    }

    .table tbody tr:hover {
        background-color: #e9ecef; /* Light gray background on row hover */
    }
    
    /* Table Link Styling */
    .view-link {
        color: #007bff; /* Bootstrap primary color */
        text-decoration: none;
    }

    .view-link:hover {
        text-decoration: underline;
    }
</style>
        

     
    </style>
</head>

<body>
    <div th:replace="~{_stdheader.html}"></div>
    	<div th:replace="~{_profileCSSandJavaScript.html}"></div>
    

    <section id="portfolio" class="portfolio">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>Teachers Notes</h2>
                <p>Explore our wide range of Notes for your convenience.</p>
            </div>
            
            
			<!-- Recent Sales Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary text-center rounded p-4">
					<div class="d-flex align-items-center justify-content-between mb-4">
						<h6 class="mb-0">PDF Files</h6>
						<a href="">Show All</a>
					</div>
					<div class="table-responsive">
						<table
							class="table text-start align-middle table-bordered table-hover mb-0">
							<thead>
								<tr class="text-white">
									<th scope="col">#</th>
									<th scope="col">Subject</th>
									<th scope="col">Description</th>
									<th scope="col">Teacher</th>
									<th scope="col">Published Date</th>
									<th scope="col">View</th>
									<th scope="col">Download</th>
								</tr>
							</thead>
							<tbody>
						 <tr th:each="n : ${noteList}">
									<td>[[${n.id}]]</td>
									<td>[[${n.subject}]]</td>
									<td>[[${n.description}]]</td>
									<td>[[${n.postby}]] </td>
									<td><time class="timeago" th:datetime="${n.postdate}">July 17, 2008</time></td>
									<td>
                                    <a th:href="@{/Notes/{fileName}(fileName=${n.Notespath})}" class="view-link" target="_blank">View</a>
                                </td>
									<td>
                                    <a th:href="@{/Notes/{fileName}(fileName=${n.Notespath})}" class="view-link" target="_blank">Download</a>
                                </td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Recent Sales End -->
            
            
            </div>
            </section>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery("time.timeago").timeago();
        });
    </script>
</body>

</html>
