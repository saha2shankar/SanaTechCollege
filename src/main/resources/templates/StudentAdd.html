<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Registration</title>
</head>

<body>
<div th:replace="~{header.html}"></div>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
           <div th:replace="~{_sidebar.html}"></div>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
<div th:replace="~{navbar}"></div>
            <!-- Navbar End -->

            <div class="container-fluid mt-5">
            <div class="bg-secondary rounded h-100 p-4">
                <h2>Student Registration</h2>
                <form id="studentForm" method="post" enctype="multipart/form-data" action="/studentadd">
                    <!-- Step 1: Personal Information -->
                    
                    <div id="step1">
                        <h4 style="color: orange; text-align: center;">Step 1: Personal Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"  required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"  required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth"  name="dateOfBirth" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"  required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"  required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="profilpic" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control bg-dark" id="profilpic" name="profilpic" placeholder="Select Student profile pic">
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                        </div>
                    </div>

                    <!-- Step 2: Address Information -->
                    <div id="step2" style="display: none;">
                        <h4 style="color: orange; text-align: center;">Step 2: Address Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="streetAddress" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="streetAddress" name="studentsaddress.streetAddress" required>
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="studentsaddress.city" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="state" class="form-label">Province</label>
                                <select class="form-select" id="state" name="studentsaddress.state" required>
                                    <option value="" selected>Select</option>
                                    <option value="Province 1">Province 1</option>
                                    <option value="Province 2">Province 2</option>
                                    <option value="Province 3">Province 3</option>
                                    <option value="Province 4">Province 4</option>
                                    <option value="Province 5">Province 5</option>
                                    <option value="Province 6">Province 6</option>
                                    <option value="Province 7">Province 7</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" name="studentsaddress.zipCode" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="studentsaddress.country" required>
                        </div>
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-info" onclick="prevStep(1)">Previous</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                        </div>
                    </div>

                    <!-- Step 3: Parent Information -->
                    <div id="step3" style="display: none;">
                        <h4 style="color: orange; text-align: center;">Step 3: Parent Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="parentFirstName" class="form-label">Parent's First Name</label>
                                <input type="text" class="form-control" id="parentFirstName" name="parent.parentFirstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="parentLastName" class="form-label">Parent's Last Name</label>
                                <input type="text" class="form-control" id="parentLastName" name="parent.parentLastName" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="relationshipToStudent" class="form-label">Relationship to Student</label>
                                <select class="form-select" id="relationshipToStudent" name="parent.relationshipToStudent" required>
                                    <option value="" selected>Select</option>
                                    <option value="Father">Father</option>
                                    <option value="Mother">Mother</option>
                                    <option value="Uncle">Uncle</option>
                                    <option value="GrandFather">GrandFather</option>
                                    <option value="GrandMother">GrandMother</option>
                                    <option value="Family friend">Family Friend</option>
                                    <option value="Brother">Brother</option>
                                    <option value="Sister">Sister</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="parentPhoneNumber" class="form-label">Parent's Phone Number</label>
                                <input type="text" class="form-control" id="parentPhoneNumber" name="parent.parentPhoneNumber" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="parentEmail" class="form-label">Parent's Email</label>
                            <input type="email" class="form-control" id="parentEmail" name="parent.parentEmail" required>
                        </div>
                        <div style="text-align: right;">
                            <button type="button" class="btn btn-info" onclick="prevStep(2)">Previous</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep(4)">Next</button>
                        </div>
                    </div>

                    <!-- Step 4: Enrollment Information -->
                    <div id="step4" style="display: none;">
                        <h4 style="color: orange; text-align: center;">Step 4: Enrollment Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                                <input type="date" class="form-control" id="enrollmentDate" name="enrollment.enrollmentDate"  required>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="enrollment.status"  required>
                                    <option value="" selected>Select</option>
                                    <option value="active">Active</option>
                                    <option value="de-active">De-active</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <select class="form-select" id="course" name="course"  required>
                                <option value="" selected>Select</option>
                                <option th:each="c : ${clist}" th:value="${c.courseId}">[[${c.courseName}]]</option>
                            </select>
                        </div>

                        <div style="text-align: right;">
                            <button type="button" class="btn btn-info" onclick="prevStep(3)">Previous</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
            <div th:replace="~{Footer.html}"></div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll("div[id^='step']").forEach(stepDiv => stepDiv.style.display = "none");
            document.getElementById('step' + step).style.display = 'block';
        }

        function prevStep(step) {
            document.querySelectorAll("div[id^='step']").forEach(stepDiv => stepDiv.style.display = "none");
            document.getElementById('step' + step).style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/chart/chart.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="lib/tempusdominus/js/moment.min.js"></script>
	<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>

</html>
